  <main class="container">
    <h2>Contact</h2>
    <p>
      Interested in working together or want more information? Feel free to get in touch.
    </p>
    <section class="custom-contact">
      <form action="https://formsubmit.co/info@vdw-ps.be" method="POST">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="/vdw-website/en/Thank-you.html">

        <div class="form-row">
          <div class="form-field">
            <label for="firstName">First name*</label>
            <input type="text" id="firstName" name="First name" required>
          </div>
          <div class="form-field">
            <label for="lastName">Last name*</label>
            <input type="text" id="lastName" name="Last name" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-field">
            <label for="email">Email*</label>
            <input type="email" id="email" name="Email" required>
          </div>
          <div class="form-field">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="Phone">
          </div>
        </div>

        <div class="form-row">
          <div class="form-field full">
            <label for="type">Customer type*</label>
            <select id="type" name="Customer type" required>
              <option value="">Select an option</option>
              <option value="Industrial">Industrial</option>
              <option value="Residential">Residential</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-field full">
            <label for="message">Message*</label>
            <textarea id="message" name="Message" rows="5" required></textarea>
          </div>
        </div>

        <div class="form-row">
          <button type="submit">Send</button>
        </div>
      </form>
    </section>

    <div style="text-align:center; margin:2rem 0;">

         style="display:inline-flex; align-items:center; gap:0.5rem; background-color:#0077B5; color:#fff;

        <img src="/vdw-website/assets/linkedin-icon.png" alt="LinkedIn" style="height:20px;">
        Follow us on LinkedIn

    </div>
