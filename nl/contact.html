  <main class="container">
    <h2>Contact</h2>
<p>
Heeft u interesse in een samenwerking of wenst u meer informatie? Neem gerust contact op.
</p>
<section class="custom-contact">
  <form action="https://formsubmit.co/info@vdw-ps.be" method="POST">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="/vdw-website/nl/bedankt.html">

    <div class="form-row">
      <div class="form-field">
        <label for="voornaam">Voornaam*</label>
        <input type="text" id="voornaam" name="Voornaam" required>
      </div>
      <div class="form-field">
        <label for="naam">Naam*</label>
        <input type="text" id="naam" name="Naam" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-field">
        <label for="email">E-mail*</label>
        <input type="email" id="email" name="Email" required>
      </div>
      <div class="form-field">
        <label for="tel">Telefoonnummer</label>
        <input type="tel" id="tel" name="Telefoonnummer">
      </div>
    </div>

    <div class="form-row">
      <div class="form-field full">
        <label for="soort">Type klant*</label>
        <select id="soort" name="Klanttype" required>
          <option value="">Selecteer een optie</option>
          <option value="Industrieel">Industrieel</option>
          <option value="Residentieel">Residentieel</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="form-field full">
        <label for="bericht">Bericht*</label>
        <textarea id="bericht" name="Bericht" rows="5" required></textarea>
      </div>
    </div>

    <div class="form-row">
      <button type="submit">Verzenden</button>
    </div>
  </form>
</section>
